site_name: "Insight Ingenious Documentation"
site_url: https://insight-services-apac.github.io/ingenious/
repo_url: https://github.com/Insight-Services-APAC/ingenious
repo_name: ingenious
edit_uri: edit/main/docs/
theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/insight_logo_only.png
  favicon: assets/favicon.ico.png
  palette:
    scheme: insight
    primary: custom
    accent: custom
  features:
    - content.tooltips
    - navigation.top
    - navigation.path
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.instant
    - search.suggest
    - search.highlight
    - search.share
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.select
    - content.code.annotate
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: docs
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - tables
  - footnotes
  - def_list
  - abbr
  - pymdownx.critic
  - toc:
      permalink: true
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mkdocs-nav-weight
  - table-reader
  - redirects:
      redirect_maps:
      #'user_guide/index.md': 'user_guide/installation.md'
      #'developer_guide/index.md': 'developer_guide/python_libraries.md'
      #'examples/index.md': 'examples/sample_project.md'
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      enable_git_follow: false
  - minify:
      minify_html: true
nav:
  - Home: index.md
  - Getting Started:
      - getting-started.md
      - Troubleshooting: getting-started/troubleshooting.md
  - User Guides:
      - guides/index.md
      - Complete Azure Deployment: guides/complete-azure-deployment.md
      - Custom Workflows: guides/custom-workflows.md
  - Authentication: auth.md
  - Architecture: architecture.md
exclude_docs: |
  data/*
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
extra_css:
  - assets/stylesheets/extra.css
extra:
  version:
    provider: mike
    default: latest
    # social:
    #   - icon: fontawesome/brands/github
    #     link: # Set this to your actual repository URL
    #   - icon: fontawesome/solid/book
    #     link: # Set this to your actual documentation URL
